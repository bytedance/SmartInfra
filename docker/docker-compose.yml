version: '3'
services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - "./mysql:/var/lib/mysql"
      - "./schema.sql:/docker-entrypoint-initdb.d/schema.sql"
      - "./download:/workdir/smartinfra/download"
    environment:
      MYSQL_DATABASE: smartinfra
      MYSQL_ROOT_PASSWORD: At8)Cm3-Cd5=Gy0

  smartsalt:
    image: 349317925/smartinfra:v1.1
    container_name: smartsalt
    restart: always
    ports:
      - "80:80"
    env_file:
      - ../.env